var iterations = 1;

document.getElementById('iteration').innerText = iterations;

quentinsroom.addEventListener('ended', function () {

	if (iterations < 3) {  

	this.currentTime = 0;
        this.play();
        iterations ++;
	
	document.getElementById('iteration').innerText = iterations;

  }   

}, false);
